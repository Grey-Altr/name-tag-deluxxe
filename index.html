<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <title>Web App</title>
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h1 id="header">Web App</h1>
        </header>

        <main>
            <section id="controls">
                <label
                    >Name
                    <input type="text" id="name-input" />
                </label>

                <label
                    >Animal
                    <select name="Your favorite animal" id="animal-input">
                        <option value="Cat">Cat</option>
                        <option value="Dog">Dog</option>
                        <option value="Frog">Frog</option>
                        <option value="Chinchilla">Chinchilla</option>
                    </select>
                </label>
            </section>

            <section id="display">
                <h2 id="name-display"></h2>
                <p id="animal-display"></p>

            </section>
        </main>

        <footer>&copy;2022 Software Developer</footer>

        <script type="module" src="app.js"></script>
    </body>
</html>
